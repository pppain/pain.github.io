<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futrows SoundCloud - YakÄ±nda!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4.5rem;
            color: #ff0000;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff0000;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ffd700;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
        }

        .time-box small {
            font-size: 1rem;
            color: #fff;
        }

        .soundcloud-link {
            margin-top: 30px;
        }

        .soundcloud-link a {
            background: #ff8800;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .soundcloud-link a:hover {
            background: #ff5500;
            transform: scale(1.1);
        }

        /* Kar Efekti */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5em;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* YÄ±ldÄ±z ParÄ±ltÄ± */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>


    <div class="container">
        <h1>Futrows</h1>
        <h2>SoundCloud EkranÄ± YakÄ±nda!</h2>
        <p>Yeni yÄ±l ile birlikte yepyeni iÃ§erikler geliyor. Heyecanla bekleyin! ðŸŽ‰ðŸŽ„</p>

        <h2>BÃœYÃœK 3.1 GÃœNCELLEMESÄ°NE</h2>
    
        <div class="countdown" id="countdown">
            <div class="time-box"><span id="days">00</span><small>GÃ¼n</small></div>
            <div class="time-box"><span id="hours">00</span><small>Saat</small></div>
            <div class="time-box"><span id="minutes">00</span><small>Dakika</small></div>
            <div class="time-box"><span id="seconds">00</span><small>Saniye</small></div>
        </div>

        <div class="soundcloud-link">
            <a href="https://soundcloud.com/futrows" target="_blank">SoundCloud'u Takip Et</a> <!-- Linkini buraya deÄŸiÅŸtir -->
        </div>
    </div>
    
    <script>
        // Yeni YÄ±l Geri SayÄ±m (2026)
        const newYear = new Date('December 20, 2025 15:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = newYear - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<h2>Mutlu YÄ±llar! ðŸŽŠ</h2>';
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Kar Efekti
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = ['â„', 'â…', 'â†'][Math.floor(Math.random() * 3)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);

        // YÄ±ldÄ±zlar
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
