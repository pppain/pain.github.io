<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezmibot - Asistan</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Renk Paleti */
            --primary-bordo: #800020;    /* Asil Bordo */
            --primary-gold: #D4AF37;     /* Retro Altın Sarısı */
            --bg-offwhite: #F9F7F2;      /* Kırık Beyaz */
            --chat-bg: #FFFFFF;          /* Sohbet Alanı */
            
            --user-msg-bg: #800020;
            --user-msg-text: #F9F7F2;
            
            --bot-msg-bg: #F4F1EA;       /* Çok açık bej */
            --bot-msg-text: #2c2c2c;
            
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-offwhite);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(#d4af3720 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        /* --- HEADER TASARIMI --- */
        header {
            background-color: var(--primary-bordo);
            color: var(--primary-gold);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--primary-gold);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .avatar {
            width: 50px;
            height: 50px;
            background-color: var(--primary-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-bordo);
            font-size: 1.5rem;
            border: 2px solid white;
        }

        header h1 {
            font-family: 'Playfair Display', serif; /* Retro font */
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            color: #fff;
        }

        header .status {
            font-size: 0.75rem;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-actions button {
            background: transparent;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .header-actions button:hover {
            background: var(--primary-gold);
            color: var(--primary-bordo);
        }
        #bezmibotLogo {
             width: 1px;
            height: 0px;
            background-color: var(--primary-gold);
            border-radius: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-bordo);
            font-size: 1.5rem;
            border: x solid white;

            
        }
        /* --- SOHBET ALANI --- */
        #chat-box {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fff;
        }

        /* Kaydırma çubuğu özelleştirme */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 1rem;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            border-bottom-left-radius: 2px;
            border-left: 4px solid var(--primary-gold);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        /* Sesli Okuma Butonu */
        .speak-btn {
            position: absolute;
            bottom: -25px;
            left: 0;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .speak-btn:hover {
            color: var(--primary-bordo);
        }

        /* Markdown Stilleri */
        .bot-message strong { color: var(--primary-bordo); }
        .bot-message pre {
            background-color: #2d2d2d;
            color: #f1f1f1;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--primary-gold);
        }
        .bot-message code {
            font-family: monospace;
            background-color: rgba(128, 0, 32, 0.1); /* Hafif Bordo */
            padding: 2px 5px;
            border-radius: 4px;
            color: #800020;
        }

        /* --- INPUT ALANI --- */
        .input-area {
            padding: 20px 25px;
            background-color: var(--bg-offwhite);
            border-top: 1px solid #ddd;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1rem;
            background-color: white;
        }

        input[type="text"]:focus {
            border-color: var(--primary-bordo);
        }

        #send-btn {
            background-color: var(--primary-bordo);
            color: var(--primary-gold);
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        #send-btn:hover {
            background-color: #600018;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #send-btn:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        /* Yükleniyor Animasyonu */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-left: 20px;
            margin-bottom: 20px;
            background-color: var(--bot-msg-bg);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--primary-bordo);
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

    </style>
</head>
<body>
   
    <div class="chat-container">
        <header>
            <div class="header-left">
                <div class="avatar"><i class="fa-solid fa-feather-pointed"></i></div>
                <div>
                    <h1>Bezmibot</h1>
                    <div class="status">Yapay Zeka Asistanı</div>
                </div>
            </div>
            <img src="bzmlm.png" alt="bezmLogo" id="bezbmbotlogo">
            <div class="header-actions">
                <button onclick="clearChat()" title="Sohbeti Temizle">
                    <i class="fa-solid fa-trash-can"></i> Temizle
                </button>
            </div>
        </header>

        <div id="chat-box">
            <div class="message bot-message">
                Merhabalar. Ben Bezmibot. Size nasıl yardımcı olabilirim?
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Buraya yazınız..." autocomplete="off">
            <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // BURAYA KENDİ GEMINI API KEY'İNİZİ YAZIN
        const API_KEY = "AIzaSyB9sAtTZurrxRcL5q6mvtyC0osAsVu0vks"; 
        // ---------------------------------------------------------

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Mesaj gönderme fonksiyonu
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user-message');
            userInput.value = '';
            
            showTyping(true);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates.length > 0) {
                    const botText = data.candidates[0].content.parts[0].text;
                    appendMessage(botText, 'bot-message');
                } else {
                    appendMessage("Bir hata oluştu, lütfen tekrar deneyin.", 'bot-message');
                }

            } catch (error) {
                appendMessage("Bağlantı hatası oluştu.", 'bot-message');
                console.error(error);
            } finally {
                showTyping(false);
            }
        }

        // Mesaj Ekleme Fonksiyonu
        function appendMessage(text, className) {
            const messageWrapper = document.createElement('div');
            messageWrapper.style.position = 'relative'; // Buton konumlandırma için
            messageWrapper.style.marginBottom = className === 'bot-message' ? '30px' : '10px';

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            
            if (className === 'bot-message') {
                messageDiv.innerHTML = marked.parse(text);
                
                // Sesli Okuma Butonu Ekle
                const speakBtn = document.createElement('button');
                speakBtn.classList.add('speak-btn');
                speakBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Oku';
                speakBtn.onclick = () => speakText(text);
                
                messageWrapper.appendChild(messageDiv);
                messageWrapper.appendChild(speakBtn);
            } else {
                messageDiv.textContent = text;
                messageWrapper.appendChild(messageDiv);
            }

            chatBox.appendChild(messageWrapper);
            scrollToBottom();
        }

        // Sesli Okuma Fonksiyonu (Türkçe)
        function speakText(text) {
            // Markdown karakterlerini (yıldızlar, kareler) temizleyip okuması için basit bir regex
            const cleanText = text.replace(/[*#`]/g, '');
            
            // Eğer şu an konuşuyorsa sustur
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'tr-TR'; // Türkçe ayarı
            utterance.rate = 1; // Konuşma hızı
            
            window.speechSynthesis.speak(utterance);
        }

        // Sohbeti Temizle Fonksiyonu
        function clearChat() {
            chatBox.innerHTML = '';
            // Başlangıç mesajını tekrar ekle
            const welcomeDiv = document.createElement('div');
            welcomeDiv.classList.add('message', 'bot-message');
            welcomeDiv.textContent = "Sohbet temizlendi. Size nasıl yardımcı olabilirim?";
            chatBox.appendChild(welcomeDiv);
        }

        function showTyping(show) {
            if (show) {
                typingIndicator.style.display = 'block';
                chatBox.appendChild(typingIndicator);
                scrollToBottom();
                userInput.disabled = true;
                sendBtn.disabled = true;
            } else {
                typingIndicator.style.display = 'none';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
